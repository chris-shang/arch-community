buildscript {
    repositories {
        mavenCentral()
    }
}

allprojects {
    group = 'com.arch.community'
}
version '1.0-SNAPSHOT'


subprojects { subProject ->
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile 'junit:junit'
    }

}
